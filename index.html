<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <title>Todolist Vue</title>
</head>
<body>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>

    <div id="app">

        <section class="py-5">

            <div class="container">
                <h1>
                    Vue-Todolist
                    <i class="fa-regular fa-pen-to-square"></i>
                </h1>
            </div>

            <div class="container py-4">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-form-label">
                        Aggiungi task
                    </label>
                    <div class="col py-1">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Inserisci le attivitÃ  che devi fare oggi" v-model="inputValue"/>
                    </div>
                    <div class="col-auto">
                        <button @click="addTask" class="btn btn-secondary">
                            Aggiungi
                        </button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <ul class="list-group">
                        <li v-for = "(element, i) in arrayToDoList" :class="element.done === true ? 'check' : '' ">
                            <span class="px-2" @click="removeTask(i)">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                            {{ element.text }}
                        </li>
                    </ul>
                </div>
            </div>

        </section>

    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
